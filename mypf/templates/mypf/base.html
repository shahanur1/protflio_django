{% load static %}
<!--loaded static files-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Shahanur Islam | Welcome</title>
        <link rel="icon" href="{% static '\mypf\img\Logo.jpg' %}" type="image/gif" sizes="16x16">
        <!--adding bootstrap, custom css and fontawesome files-->
        <link href="{% static 'mypf/bootstrap-4/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'mypf/css/styles.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <!--  Bootstrap css file  -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!--  font awesome icons  -->
        <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
        <!--  Magnific Popup css file  -->
        <link rel="stylesheet" href="{% static 'vendor/Magnific-Popup/dist/magnific-popup.css' %}">
        <!--  Owl-carousel css file  -->
        <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.theme.default.min.css' %}">
        <!--  custom css file  -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!--  Responsive css file  -->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">



    </head>
        
    <body>
        <!-- custom sweetalert for sms-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <!-- Adding navbar -->
        {% include 'mypf/navbar.html' %}
        



        {% block content %}
        
        {% endblock %}
        
        
        <!--Adding footer -->
        {% include 'mypf/footer.html' %}
        <!-- Adding custom js, bootsrap js, jquery and related script files-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="{% static 'mypf/js/jquery3.3.1.js' %}"></script>
        <script src="{% static 'mypf/bootstrap-4/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'mypf/js/script.js' %}"></script>
        <!--  Jquery js file  -->
        <script src="{% static 'js/jquery.3.4.1.js' %}"></script>
        <!--  Bootstrap js file  -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!--  isotope js library  -->
        <script src="{% static 'vendor/isotope/isotope.min.js' %}"></script>    
        <!--  Magnific popup script file  -->
        <script src="{% static '/vendor/Magnific-Popup/dist/jquery.magnific-popup.min.js' %}"></script>    
        <!--  Owl-carousel js file  -->
        <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>    
        <!--  custom js file  -->
        <script src="{% static 'js/main.js' %}"></script>


        {% block script %}
        {% endblock %}
    </body>
</html>
